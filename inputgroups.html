<!DOCTYPE html>
<html>
<head>
	<title>input groups</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
	<form action="">

</div>

<div class="input-group">
<input type="text" name="text"class="form-control"placeholder="my name is bheema">

<div class="input-group-append mb-2">
<span class="input-group-text">bheema</span>	
</div>
</div>

</form>
<div class="container">
	<form action="">
	<div class="input-group">
	<div class="input-group-append">

	<input type="checkbox">	
	</div>	
	</div>

<div class="input-group">

	<div class="dropdown-menu">
	<a href="#"class="dropdown-item">honour</a>	
	<a href="#"class="dropdown-item">nokia</a>	
	<a href="#"class="dropdown-item">samsung</a>	
	<a href="#"class="dropdown-item">sony</a>	
	</div>

	</div>	
	</div>

	<button class="btn btn-primary" type=button>clear</button>

</div>
</form>	
<div class="container">
	<h2>labels</h2>
<label for="bheema">first name</label>
<div class="input-group">

	</div>
