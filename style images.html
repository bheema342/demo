<!DOCTYPE html>
<html>
<head>
	<title>style images</title>
<style>
	.one{background-color:white; }
	img{
		border-radius:6px;
	}
	#two{background-color:pink; 
	}
	img{
		border:2px solid black;
		border-radius:5px;
		padding:10px;
		width:150px;
	}

		
</style>	

</head>
<body>
	<div class="one">
	<img src="thamanna1.jpg" width="200px";height="400px";>
</div>



	<div id="two">
		<img src="thamanna6.jpg" style="width:150px;">
	</div>

</body>
</html>
