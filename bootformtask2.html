<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="bootform.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container bg-secondary">
	<form class="action"style="width:800px; margin:auto;">
	<div class="form-group">
	<div class="row">
	<div class="col-md-4">
	<label>Name*</label>
	<input type="text" name="text"class="form-control"placeholder="Please enter your name*">	
	</div>
	<div class="col-md-4">
	<label>Email*</label>
	<input type="Email" name="text"class="form-control"placeholder="Please enter your Email*">	
	</div>	
	<div class="col-md-4">
	<label>phone</label>
	<input type="phone" name="text"class="form-control"placeholder="Please enter your phonenumber">	
	</div>
	</div>
	<label>Message*</label>	
	<textarea class="form-control"name="text" rows="5"placeholder="Message for me*"></textarea>
	</div>
	<input type="submit" class="form-control"  value="send messae"style="background-color:yellow ">	
	<label>*These fields are required</label>
	</form>
</div>
</body>
</html>
