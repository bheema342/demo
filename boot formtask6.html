<!DOCTYPE html>
<html>
<head>
	<title>labelform</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </head>
<body>
<div class="container bg-success"style="width:300px;height:450px;border:5px solid black;">
<form action=""> 
<label>Name:</label>
<div class="input-group">
<div class="input-group-pretend">
<span class="input-group-text bg-primary">@</span>
</div>
<input type="text" name="text"class="form-control"placeholder="enter the name">
</div>
<label>Email:</label>
<div class="input-group">
<div class="input-group-pretend">
<span class="input-group-text bg-primary">&</span>
</div>
<input type="text" name="text"class="form-control"placeholder="enter the Email here">
</div>
<label>Desired Username:</label>
<div class="input-group">
<div class="input-group-pretend">
<span class="input-group-text bg-primary">@</span>
</div>
<input type="text" name="text"class="form-control"placeholder="Desred Username">
</div>
<label>Password:</label>
<div class="input-group">
<div class="input-group-pretend">
<span class="input-group-text bg-primary">*</span>
</div>
<input type="text" name="text"class="form-control"placeholder="Password:Must be 8 char long">
</div>
<label>Re-enter Password:</label>
<div class="input-group mb-2">
<div class="input-group-pretend">
<span class="input-group-text bg-primary">@</span>
</div>
<input type="text" name="text"class="form-control"placeholder="Confirm Password">
</div>
<div class="col-md-12 ">
<button type="submit" class="form-control btn btn-primary">Create Account</button></div>

</div>


</body>
</html>
