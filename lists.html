<!DOCTYPE html>
<html>
<body>
<h2>unordered list</h2>
<ul style="list-style-type:disc">
<li>milk</li>
<li>tea</li>
<li>coffee</li>
</ul>
<h3>ordered list</h3>
<ol type="1">
<li>boost</li>
<li>horlicks</li>
<li>complaint</li>
</ol>
<h1>Descriptive type</h1>
<d1>
<dt>coffee</dt>
<dd>black hot drinks</dd>
<dd>cold drinks</dd>
<dt>milk</dt>
<dd>boost milk</dd>
<dd>horlick milk</dd>	
</body>
</html>
