<!DOCTYPE html>
<html>
<head>

	<style>
	.bheema{
display:flex; 
		background-color: yellow;  
}
	ul{
		list-style-type:none; 
	}	

	li{
		background-color:red;
  margin: 10px;
  padding: 10px;
  font-size: 20px;   
}
.krishna{
	display:flex;
	background-color:grey;
	flex-direction:column;    
}
.krishna > div{
	 background-color:orange;
  width: 50px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
}		
	</style>

<div class="bheema">

	<li>home</li>

	<li>services</li>
</ul>	
</div>

	<div>a</div>
	<div>b</div>
	<div>ac</div>

	<div>ae</div>
</div>

</html>
