<!DOCTYPE html>
<html>
<head>
	<title>registration form</title>
	<link rel="stylesheet" type="text/css" href="bootform.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container bg-primary">
	<h2>Registration Form</h2>
	<p>check your account.its free and only takes a minute. </p>
<form action="" style="width:800px; margin:auto;">
	<div class="form-body">
		<div class="row">
		<div class="col-md-6">
	<input type	="text" name="firstname" class="form-control"placeholder="firstname">	
		</div>
		<div class="col-md-6">
		<input type="text" name="last name"class="form-control"placeholder="Lastname">
	</div><br><br>
		<input type="email" name="last name"class="form-control"placeholder="email"><br><br>
		<input type="password" name="last name"class="form-control"placeholder="password"><br><br>
		<input type="confirm password" name="last name"class="form-control"placeholder="confirm password">
	</div>
	<input type="checkbox">
	<label>i accept the terms of use & Privacy Policy</label>
</div>
	<input type="submit"value="Register Now"class="form-control" style="background-color:green;color:white; ">
</form>	
</div>	

</body>
</html>
